<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="content">
      <h2 data-cy="contentDetailsHeading"><span jhiTranslate="codeScreeningApp.content.detail.title">Content</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ content.id }}</span>
        </dd>
        <dt><span jhiTranslate="codeScreeningApp.content.header">Header</span></dt>
        <dd>
          <span>{{ content.header }}</span>
        </dd>
        <dt><span jhiTranslate="codeScreeningApp.content.footer">Footer</span></dt>
        <dd>
          <span>{{ content.footer }}</span>
        </dd>
        <dt><span jhiTranslate="codeScreeningApp.content.paragraph">Paragraph</span></dt>
        <dd>
          <span>{{ content.paragraph }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/content', content.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
